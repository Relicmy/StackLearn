 - name-var: $CHCK_MOVENA
   sintax: $MOVE_ENABLE = $IN[1]
   discriptions: |
      Проверка корректности входа $MOVE_ENABLE в режиме Automatic External
      Назначение
      Эта системная переменная используется для контроля правильности настройки сигнала $MOVE_ENABLE, когда робот работает в внешнем автоматическом режиме (Automatic External).

      $MOVE_ENABLE — это сигнал, который разрешает движение робота от внешнего контроллера (например, ПЛК). Без него робот не двинется, даже если запущена программа. 

      Суть проблемы:

      По умолчанию в KUKA вход $IN[1025] зарезервирован и всегда равен TRUE.
      Если вы ошибочно привяжете $MOVE_ENABLE к $IN[1025], то сигнал всегда будет активен, что нарушает принципы функциональной безопасности (например, согласно ISO 10218 или ISO 13849).
      Чтобы предотвратить такую ошибку, KUKA вводит проверку через $CHCK_MOVENA
      Тип: BOOL
      Значения:
      TRUE — проверка включена: система следит, чтобы $MOVE_ENABLE не был привязан к $IN[1025].
      FALSE — проверка отключена (не рекомендуется в промышленных применениях!).
      Значение по умолчанию: TRUE 
   example: |
    ; Проверяем, включена ли защита от неправильного $MOVE_ENABLE
    IF $CHCK_MOVENA == FALSE THEN
        ; Вывод предупреждения (например, в диагностике)
        MsgNotify("Внимание проверка MOVE_ENABLE отключена")
    ENDIF