 - name-var: $BRAKE_SIG
   sintax: brake_a1_state = ($BRAKE_SIG B_AND 'B0000001') <> 0
   discriptions: |
    Это битовый массив, который позволяет считывать текущее состояние тормозов всех осей робота и внешних осей (если они подключены).
    Тормоза используются для удержания осей в неподвижном состоянии при выключении питания или в аварийных ситуациях.

    Формат и структура
    Переменная представляет собой битовую строку (например, 'B1000000').
    Каждый бит соответствует определённой оси:
    Конечно! Вот таблица в формате Markdown:

    | Бит      | Ось                              |
    |----------|----------------------------------|
    | 0        | A1                               |
    | 1        | A2                               |
    | 2        | A3                               |
    | 3        | A4                               |
    | 4        | A5                               |
    | 5        | A6                               |
    | 6–11     | E1–E6 (внешние оси, если есть)  |

    0 → тормоз закрыт (ось заблокирована, не может двигаться).
    1 → тормоз открыт (ось разблокирована, может двигаться под управлением сервопривода).

    Битовая строка 'B1000000' — это 7 битов (от 0 до 6).
    → Значит, все тормоза робота (A1–A6) закрыты, а тормоз внешней оси E1 — открыт.

    Практическое применение
    Диагностика: проверка, какие оси разблокированы перед запуском программы.
    Безопасность: убедиться, что тормоза закрыты при остановке.
    Управление: в стандартном KRL невозможно напрямую управлять тормозами через $BRAKE_SIG — эта переменная только для чтения.
    Управление тормозами обычно происходит через служебные функции или системные сигналы (например, $PRO_ACT, BRAKE-команды в обслуживающем ПО).	
   example: |
    ; Проверка состояния тормоза оси A1
    DECL INT brake_a1_state

    ; Считываем бит 0 (A1): 1 = открыт, 0 = закрыт
    brake_a1_state = ($BRAKE_SIG B_AND 'B0000001') <> 0

    IF brake_a1_state == TRUE THEN
    ; Тормоз A1 открыт
    ; (например, можно вывести сообщение или разрешить движение)
    WAIT SEC 0.1
    ELSE
    ; Тормоз A1 закрыт
    ; (робот заблокирован по A1)
    WAIT SEC 0.1
    ENDIF

    ; Проверяем, все ли тормоза осей A1–A6 закрыты
    IF ($BRAKE_SIG B_AND 'B00111111') == 0 THEN
    ; Все тормоза A1–A6 закрыты (биты 0–5 = 0)
    ; Можно, например, запретить запуск движения
    ; или вывести предупреждение
    ENDIF