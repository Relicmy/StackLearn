 - name-var: $ABS_ACCUR
   sintax: DECL ABS_ACCUR_STATE con
   discriptions: >
    Позволяет определить, имеется ли на роботе более точная кинематическая модель.
    Роботы kuka достаточно точные и подходят для интеграции в работу с мелкими деталями,
    но точность робота зависит от трех факторов, как раз которые поможет определить системная переменная
    $ABS_ACCUR.
    1) Робот не откалиброван con = $ABS_ACCUR,  con - примет значение #NONE
       Чтобы понять, что дело в калибровке, необходимо убедиться включенали опция Absolute Accuracy (платная лицензия kuka)
    2) Робот откалиброван но точная модель отключена con = $ABS_ACCUR,  con - примет значение #INACTIVE
       это означает что точная модель отключена в ручную, что бы ее включить нужно переменной $DEACTIVATE_ABS_ACCUR
       присвоить статус FALSE. Важно отметить, что если точная модель имеется и по каким то причинам была в ручную изменена переменная
       $DEACTIVATE_ABS_ACCUR на TRUE то это действует до следующего перезапуска контроллера.
    3) Робот откалиброван и точная модель включена con = $ABS_ACCUR,  con - примет значение #ACTIVE
   example: >
    DEF check_accuracy()
        DECL ABS_ACCUR_STATE con

        con = $ABS_ACCUR

        IF con == #ACTIVE THEN
            ; Точная модель активна — всё хорошо
            ; Можно использовать высокоточные позиции
        ELSEIF con == #INACTIVE THEN
            ; Модель есть, но отключена
            ; Возможно, стоит проверить $DEACTIVATE_ABS_ACCUR
        ELSE
            ; con == #NONE
            ; Точная модель не установлена
        ENDIF
    END

 - name-var: $ABS_CONVERT
   sintax: $ABS_CONVERT = TRUE
   discriptions: >
    Позволяет автоматически преобразовать ранее записанные («наученные») позиции в координаты,
    соответствующие точной модели. Если наша программа была написана с помощью координат, которые были внесены
    до калибровки или при выключенным в ручную $DEACTIVATE_ABS_ACCUR, то следует при запуске активировать $ABS_CONVERT = TRUE
    Это позволит автоматически исправить не точные координаты. После этого $ABS_CONVERT необходимо отключить, чтобы уже исправленные
    координаты не перезаписались вновь.
    Внутренне KUKA помечает каждую точку: бит 5 в поле состояния (state) показывает, является ли позиция «абсолютно точной».
    ➤ Если бит = 1 — позиция уже точная → не конвертируется повторно.
    ➤ Это защищает от многократного пересчёта.
   example: |
    DEF CONVERT_POINTS()
      DECL ABS_ACCUR_STATE state
      state = $ABS_ACCUR
      
      IF state <> #ACTIVE THEN
          ; Можно показать сообщение вместо HALT
          MSG("Точная модель не активна!")
          RETURN
      ENDIF

      $ABS_CONVERT = TRUE
      LOAD("old_program.src")
      old_program()   ; обязательно вызвать, чтобы точки "прочитались"
      SAVE("old_program.src")
      $ABS_CONVERT = FALSE
      MSG("Конвертация завершена. Файл сохранён.")
    END
