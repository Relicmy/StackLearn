 - name-var: $CIRC_MODE
   sintax: |
    $CIRC_MODE.AUX_PT.ORI      ; ‚Äî –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –≤–æ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–µ
    $CIRC_MODE.TARGET_PT.ORI   ; ‚Äî –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –≤ –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ
   discriptions: |
      –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–µ–π –ø—Ä–∏ –∫—Ä—É–≥–æ–≤–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ (SCIRC)
      üîπ –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ
      –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç, –∫–∞–∫ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä KUKA –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∑–∞–¥–∞–Ω–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é:

      –≤ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–µ (auxiliary point),
      –∏ –≤ –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ (end/target point)
      –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∫–æ–º–∞–Ω–¥—ã SCIRC.
      –í–∞–∂–Ω–æ: 

      $CIRC_MODE –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å ‚Äî –Ω–µ–ª—å–∑—è —á–∏—Ç–∞—Ç—å (readonly –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏).
      –ó–∞–ø–∏—Å—å –≤–æ–∑–º–æ–∂–Ω–∞ —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–∞–Ω–¥—ã SCIRC, –∫–∞–∫ —á–∞—Å—Ç—å –µ—ë –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤.
      –ù–µ –≤–ª–∏—è–µ—Ç –Ω–∞ –æ–±—ã—á–Ω—ã–µ CIRC ‚Äî —Ç–æ–ª—å–∫–æ –Ω–∞ Spline-–¥–≤–∏–∂–µ–Ω–∏—è (SCIRC).

      ### 1. –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –≤–æ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–µ  
      `$CIRC_MODE.AUX_PT.ORI = ...`

      | –ó–Ω–∞—á–µ–Ω–∏–µ        | –ü–æ–≤–µ–¥–µ–Ω–∏–µ |
      |-----------------|-----------|
      | `#INTERPOLATE`  | –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è **—Ç–æ—á–Ω–æ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –≤ —Å–∞–º–æ–π –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–µ**. |
      | `#IGNORE`       | –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–∏ **–∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç—Å—è**. –ü–µ—Ä–µ—Ö–æ–¥ –æ—Ç –Ω–∞—á–∞–ª—å–Ω–æ–π –∫ –∫–æ–Ω–µ—á–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –∏–¥—ë—Ç **–ø–æ –∫—Ä–∞—Ç—á–∞–π—à–µ–º—É –ø—É—Ç–∏** (–º–æ–∂–µ—Ç –±—ã—Ç—å –∫–æ—Ä–æ—á–µ, —á–µ–º —á–µ—Ä–µ–∑ –∑–∞–¥–∞–Ω–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é). |
      | `#CONSIDER`     | –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–∏ **—É—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –≤ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏**, –Ω–æ **–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –∏–º–µ–Ω–Ω–æ –≤ —ç—Ç–æ–π —Ç–æ—á–∫–µ** ‚Äî —Ç–æ–ª—å–∫–æ –≥–¥–µ-—Ç–æ **–≤–¥–æ–ª—å –¥—É–≥–∏**. |
      | `#INVALID`      | –ù–µ–¥–æ–ø—É—Å—Ç–∏–º–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (–Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è). |

      > **–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é**: `#CONSIDER`

      ### 2. –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –≤ –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ  
      `$CIRC_MODE.TARGET_PT.ORI = ...`

      | –ó–Ω–∞—á–µ–Ω–∏–µ         | –ü–æ–≤–µ–¥–µ–Ω–∏–µ |
      |------------------|-----------|
      | `#INTERPOLATE`   | –ü—Ä–æ–≥—Ä–∞–º–º–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è **–¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –≤ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–π –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ** (–Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç —É–≥–ª–∞ –¥—É–≥–∏). **–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ** –¥–ª—è `SCIRC` **–±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è —É–≥–ª–∞**. |
      | `#EXTRAPOLATE`   | –ü—Ä–æ–≥—Ä–∞–º–º–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –æ—Ç–Ω–æ—Å–∏—Ç—Å—è **–∫ –∏–¥–µ–∞–ª—å–Ω–æ–π (–ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–π) –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ**, –∞ –≤ **—Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ç–æ—á–∫–µ** (–µ—Å–ª–∏ –∑–∞–¥–∞–Ω —É–≥–æ–ª, –Ω–∞–ø—Ä–∏–º–µ—Ä `192¬∞`) ‚Äî –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è **–º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –ø—Ä–æ–π–¥–µ–Ω–Ω–æ–º—É —É–≥–ª—É**. |
      | `#INVALID`       | –ù–µ–¥–æ–ø—É—Å—Ç–∏–º–æ. |

      ---
   example: |
    ; –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–≤–µ–¥–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ SCIRC
    $CIRC_MODE.AUX_PT.ORI = #INTERPOLATE
    $CIRC_MODE.TARGET_PT.ORI = #EXTRAPOLATE

    ; –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥—É–≥–∏ —Å —É–≥–ª–æ–º 180 –≥—Ä–∞–¥—É—Å–æ–≤
    SCIRC XP2, XP3, 180.0
    ____________________________________
    ; –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—É–∂–µ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞)
    ; XP_START = —Ç–µ–∫—É—â–∞—è –ø–æ–∑–∏—Ü–∏—è
    DECL FRAME XP_AUX   ; –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ (–≤–µ—Ä—Ö –ø–æ–ª—É–∫—Ä—É–≥–∞)
    DECL REAL circ_angle = 180.0

    –ó–∞–¥–∞–¥–∏–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –≤ XP_AUX –∫–∞–∫ –ø–æ–≤–æ—Ä–æ—Ç –≤–æ–∫—Ä—É–≥ Z –Ω–∞ 90¬∞ (–ø—Ä–∏–º–µ—Ä –¥–ª—è EULER):
    XP_AUX = {X 100, Y 100, Z 100, A 0, B 0, C 90}
    2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–≤–µ–¥–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
    –ú—ã —Ö–æ—Ç–∏–º:

    –¢–æ—á–Ω–æ –ø–æ–ø–∞—Å—Ç—å –≤ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é 90¬∞ –≤–æ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–π —Ç–æ—á–∫–µ ‚Üí #INTERPOLATE.
    –¢–æ—á–Ω–æ –¥–æ—Å—Ç–∏—á—å 180¬∞ –≤ –∫–æ–Ω—Ü–µ –¥—É–≥–∏ ‚Üí #INTERPOLATE –≤ –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ.
    –ù–æ! –í SCIRC —Å —É–∫–∞–∑–∞–Ω–∏–µ–º —É–≥–ª–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è #EXTRAPOLATE.
    –ß—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –¥–æ—Å—Ç–∏—á—å –Ω—É–∂–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –≤ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–π –∫–æ–Ω–µ—á–Ω–æ–π —Ç–æ—á–∫–µ, –º—ã –¥–æ–ª–∂–Ω—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å #INTERPOLATE ‚Äî –∏ —ç—Ç–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ. 

    ; –ù–∞—Å—Ç—Ä–æ–π–∫–∞ $CIRC_MODE –ü–ï–†–ï–î –¥–≤–∏–∂–µ–Ω–∏–µ–º
    $CIRC_MODE.AUX_PT.ORI = #INTERPOLATE
    $CIRC_MODE.TARGET_PT.ORI = #INTERPOLATE

    ; –í—ã–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—É–∫—Ä—É–≥ —Å —É–≥–ª–æ–º 180¬∞
    SCIRC XP_AUX, circ_angle

 - name-var: $CIRC_TYPE
   sintax: |
     $CIRC_TYPE = #PATH
   discriptions: |-
    –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –î–û –¥–≤–∏–∂–µ–Ω–∏—è (–≤ ¬´–±—É—Ñ–µ—Ä–µ¬ª)
    –¢–∏–ø: ENUM CIRC_TYPE
    –ú–æ–∂–Ω–æ: –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å (–≤ KRL-–ø—Ä–æ–≥—Ä–∞–º–º–µ).
    –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ: –∑–∞–¥–∞—ë—Ç —Ä–µ–∂–∏–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫—Ä—É–≥–æ–≤–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è (CIRC –∏–ª–∏ SCIRC).
    –ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –≤ advance run ‚Äî —Ç–æ –µ—Å—Ç—å –¥–æ —Ç–æ–≥–æ, –∫–∞–∫ –¥–≤–∏–∂–µ–Ω–∏–µ —Ä–µ–∞–ª—å–Ω–æ –Ω–∞—á–∞–ª–æ—Å—å (–Ω–∞ —ç—Ç–∞–ø–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏).
    ### `$CIRC_TYPE` ‚Äî –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫—Ä—É–≥–æ–≤–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è

    | –ó–Ω–∞—á–µ–Ω–∏–µ   | –û–ø–∏—Å–∞–Ω–∏–µ |
    |-----------|----------|
    | `#BASE`   | –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è **–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –±–∞–∑–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç**. |
    | `#PATH`   | –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è **–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏—è (—Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏)**. |
      
    ‚Üí #PATH –¥–∞—ë—Ç –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ ¬´—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–µ–π¬ª.
    > –ó–∞–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –≤ KRL –¥–æ `CIRC`/`SCIRC`.
   example: |
    $CIRC_TYPE = #PATH
    CIRC XP2, XP3

 - name-var: $CIRC_TYPE_C
   sintax: |
     $CIRC_TYPE = #PATH
   discriptions: |
     –¢–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º –í–û –≤—Ä–µ–º—è –¥–≤–∏–∂–µ–Ω–∏—è
     –¢–∏–ø: ENUM CIRC_TYPE
     –ú–æ–∂–Ω–æ: —Ç–æ–ª—å–∫–æ —á–∏—Ç–∞—Ç—å (write-protected).
     –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ: –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫–∞–∫–æ–π —Ä–µ–∂–∏–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å, –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫—Ä—É–≥–æ–≤–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è.
     –ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –≤ main run ‚Äî —Ç–æ –µ—Å—Ç—å –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏, –∫–æ–≥–¥–∞ —Ä–æ–±–æ—Ç –¥–≤–∏–∂–µ—Ç—Å—è.
     ‚ö†Ô∏è –í–∞–∂–Ω—ã–µ –∑–∞–º–µ—á–∞–Ω–∏—è
     –≠—Ç–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞–±–æ—Ç–∞—é—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–µ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç—Å—è (—Ç.–µ. $ORI_TYPE ‚â† #IGNORE).
     –î–ª—è SCIRC –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç $CIRC_MODE, –Ω–æ $CIRC_TYPE –∑–∞–¥–∞—ë—Ç –æ–±—â–∏–π –ø—Ä–∏–Ω—Ü–∏–ø (BASE vs PATH).
     –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏—è $CIRC_TYPE_C –æ—Å—Ç–∞—ë—Ç—Å—è —Ä–∞–≤–Ω—ã–º –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–º—É —Ä–µ–∂–∏–º—É, –ø–æ–∫–∞ –Ω–µ –Ω–∞—á–Ω—ë—Ç—Å—è –Ω–æ–≤–æ–µ –∫—Ä—É–≥–æ–≤–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ.
     ### `$CIRC_TYPE_C` ‚Äî —Ç–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è)

     | –ó–Ω–∞—á–µ–Ω–∏–µ   | –û–ø–∏—Å–∞–Ω–∏–µ |
     |-----------|----------|
     | `#BASE`   | –°–µ–π—á–∞—Å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–µ–π **–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –±–∞–∑—ã**. |
     | `#PATH`   | –°–µ–π—á–∞—Å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–µ–π **–≤–¥–æ–ª—å —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏**. |

     > –ß—Ç–µ–Ω–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ –≤ –ª—é–±–æ–π –º–æ–º–µ–Ω—Ç, –æ—Å–æ–±–µ–Ω–Ω–æ –ø–æ–ª–µ–∑–Ω–æ –≤ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–µ.
   example: |
    IF $CIRC_TYPE_C == #PATH THEN
      MsgNotify("–ò–¥—ë—Ç –¥–≤–∏–∂–µ–Ω–∏–µ —Å –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–µ–π –ø–æ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏")
    ENDIF