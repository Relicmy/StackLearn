 - name-var: $ACC
   sintax: $ACC = {CP 3.0, ORI1 300.0, ORI2 300.0}
   discriptions: |
    $ACC - –ø–æ–∑–≤–æ–ª—è–µ—Ç —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å —É—Å–∫–æ—Ä–µ–Ω–∏–µ - —Å –∫–∞–∫–∏–º —É—Å–∫–æ—Ä–µ–Ω–∏–µ–º —Ä–æ–±–æ—Ç –Ω–∞–±–µ—Ä–µ—Ç –∑–∞–¥–∞–Ω–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å!
    CP –º/—Å¬≤ –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ª–∏–Ω–µ–π–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è (–ø–æ –ø—É—Ç–∏ X-Y-Z)
    ORI1 ¬∞/—Å¬≤ –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–æ–≤–æ—Ä–æ—Ç–∞ –≤–æ–∫—Ä—É–≥ –æ—Å–Ω–æ–≤–Ω–æ–π –æ—Å–∏ (–æ–±—ã—á–Ω–æ B)
    ORI2 ¬∞/—Å¬≤ –£—Å–∫–æ—Ä–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è –≤–æ–∫—Ä—É–≥ –æ—Å–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ (–æ–±—ã—á–Ω–æ C)
    –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∏ Advance run (–ø–µ—Ä–µ–¥ –¥–≤–∏–∂–µ–Ω–∏–µ–º –∫ —Ç–æ—á–∫–∏)
    –û–≥—Ä–∞–Ω–∏—á–µ–Ω–æ $ACC_MA (–º–∞–∫—Å. —É—Å–∫–æ—Ä–µ–Ω–∏–µ –∏–∑ Machine Data).
    –µ—Å–ª–∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å $ACC.CP = 0.1, —Ä–æ–±–æ—Ç –±—É–¥–µ—Ç —Ä–∞–∑–≥–æ–Ω—è—Ç—å—Å—è –æ—á–µ–Ω—å –ø–ª–∞–≤–Ω–æ (–¥–ª—è –¥–µ–ª–∏–∫–∞—Ç–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π).

    –í–∞–∂–Ω–æ: —É—Å–∫–æ—Ä–µ–Ω–∏–µ ACC —Ä–∞–±–æ—Ç–∞–µ—Ç —Å–æ –≤—Å–µ–º–∏ –≤–∏–¥–∞–º–∏ –¥–≤–∏–∂–µ–Ω–∏–π –∫—Ä–æ–º–µ PTP –∏ SPTP
   example: |
    $ACC.CP = 0.1   ; –æ—á–µ–Ω—å –º—è–≥–∫–æ
    LIN XP1         ; –º–µ–¥–ª–µ–Ω–Ω–æ —Ä–∞–∑–≥–æ–Ω—è–µ—Ç—Å—è ‚Üí –º–µ–¥–ª–µ–Ω–Ω–æ —Ç–æ—Ä–º–æ–∑–∏—Ç —É XP1

    $ACC.CP = 5.0   ; —Ä–µ–∑–∫–æ
    LIN XP2         ; –±—ã—Å—Ç—Ä–æ —Ä–∞–∑–≥–æ–Ω—è–µ—Ç—Å—è ‚Üí —Ä–µ–∑–∫–æ —Ç–æ—Ä–º–æ–∑–∏—Ç —É XP2

 - name-var: $ACC_C
   sintax: actual_acc = $ACC_C.CP
   discriptions: |
    $ACC_C - –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ–¥–Ω–æ —É—Å—Ä–µ–¥–Ω–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —É—Å–∫–æ—Ä–µ–Ω–∏—è –Ω–∞ –≤—Å—é —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é –¥–≤–∏–∂–µ–Ω–∏—è,
    –µ—Å–ª–∏ $ACC.CP = 3.0 —Ç–æ $ACC_C –≤—ã–≤–µ–¥–µ—Ç —É—Å—Ä–µ–¥–Ω–µ–Ω–Ω—ã–π –º–æ–¥—É–ª—å —É—Å–∫–æ—Ä–µ–Ω–∏—è –Ω–∞ –≤—Å—é —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é 2.8.
    –ü—Ä–∏–º–µ–Ω–∏–º–∞ –¥–ª—è –≤—Å–µ—Ö –¥–≤–∏–∂–µ–Ω–∏–π –∫—Ä–æ–º–µ –æ—Å–µ–≤—ã—Ö PTP SPTP
    –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫–∞–∫–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ —Ä–µ–∞–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ —Ç–µ–∫—É—â–µ–º –¥–≤–∏–∂–µ–Ω–∏–∏.
    ‚ùå –¢–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è ‚Äî –Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å.
    –ü–æ–ª–µ–∑–Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∏–ª–∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
   example: |
    DEF MonitorAcceleration()
        DECL REAL actual_acc

        ; –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è
        $ACC.CP = 2.0
        $VEL.CP = 0.2

        ; –í—ã–ø–æ–ª–Ω—è–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
        LIN XP1

        ; –ß–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–µ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–æ—Å–ª–µ –¥–≤–∏–∂–µ–Ω–∏—è
        actual_acc = $ACC_C.CP

        ; –í—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —á–∏—Å–ª–æ–º
        MsgNotify("–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ: %1 –º/—Å¬≤", actual_acc)
    END

 - name-var: $ACC_AXIS
   sintax: $ACC_AXIS[1] = 80  ; –æ—Å—å A1 ‚Äî 80%
   discriptions: |
    $ACC_AXIS - –ø–æ–∑–≤–æ–ª—è–µ—Ç —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å —É—Å–∫–æ—Ä–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–π –æ—Å–∏: –Ω–∞ —Å–∫–æ–ª—å–∫–æ –±—ã—Å—Ç—Ä–æ –æ—Å—å –Ω–∞–±–µ—Ä–µ—Ç –∑–∞–¥–∞–Ω–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å.
    –†–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ –¥–≤–∏–∂–µ–Ω–∏—è—Ö PTP SPTP
    —É—Å–∫–æ—Ä–µ–Ω–∏–µ –æ—Å–µ–π —Ä–æ–±–æ—Ç–∞ –≤ Advance Run (%)
    –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ: –ó–∞–¥–∞—ë—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–µ –∫–∞–∂–¥–æ–π –æ—Å–∏ (A1‚ÄìA6) –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö –æ—Ç –º–∞–∫—Å–∏–º—É–º–∞.
    1‚Äì100% ‚Äî –æ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ –¥–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —É—Å–∫–æ—Ä–µ–Ω–∏—è –æ—Å–∏.
    –ï—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –º–æ–¥–µ–ª—å, % –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ –¥–æ—Å—Ç—É–ø–Ω–æ–º—É –∫—Ä—É—Ç—è—â–µ–º—É –º–æ–º–µ–Ω—Ç—É.
    –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –∫ –≤—Ä–µ–º–µ–Ω–∏ —Ä–∞–∑–≥–æ–Ω–∞, –∑–∞–¥–∞–Ω–Ω–æ–º—É –≤ WorkVisual.
    ‚úÖ –ú–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å ‚Üí –≤–ª–∏—è–µ—Ç –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è.
   example: |
    DEF MoveWithCustomAxisAcc()
        ; –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —É—Å–∫–æ—Ä–µ–Ω–∏–µ –¥–ª—è –æ—Å–µ–π (–≤ % –æ—Ç –º–∞–∫—Å–∏–º—É–º–∞)
        $ACC_AXIS[1] = 50   ; A1 ‚Äî –º–µ–¥–ª–µ–Ω–Ω–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±–æ–ª—å—à–∞—è –∏–Ω–µ—Ä—Ü–∏—è)
        $ACC_AXIS[2] = 100  ; A2 ‚Äî –Ω–∞ –ø–æ–ª–Ω—É—é
        $ACC_AXIS[3] = 80
        $ACC_AXIS[4] = 60   ; A4 ‚Äî –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ (–º–∞–ª–µ–Ω—å–∫–∏–π –º–æ—Ç–æ—Ä)
        $ACC_AXIS[5] = 60
        $ACC_AXIS[6] = 70

        ; –í—ã–ø–æ–ª–Ω—è–µ–º –æ—Å–µ–≤–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
        PTP XP1

        ; –ü–æ—Å–ª–µ –¥–≤–∏–∂–µ–Ω–∏—è –º–æ–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, —á—Ç–æ —Ä–µ–∞–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–æ—Å—å
        MsgNotify("A1 —É—Å–∫–æ—Ä–µ–Ω–∏–µ: %1%", $ACC_AXIS_C[1])
    END

 - name-var: $ACC_AXIS_C
   sintax: current_a1_acc = $ACC_AXIS_C[1]
   discriptions: |
    $ACC_AXIS_C - –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ–¥–Ω–æ —É—Å—Ä–µ–¥–Ω–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —É—Å–∫–æ—Ä–µ–Ω–∏—è –Ω–∞ –≤—Å—é —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é –¥–≤–∏–∂–µ–Ω–∏—è,
    –µ—Å–ª–∏ $ACC_AXIS[1] = 50 —Ç–æ $ACC_AXIS_C –≤—ã–≤–µ–¥–µ—Ç —É—Å—Ä–µ–¥–Ω–µ–Ω–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏—è –Ω–∞ –≤—Å—é —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é 46.
    –ü—Ä–∏–º–µ–Ω–∏–º–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏–π –æ—Å–µ–≤—ã—Ö PTP SPTP
    –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫–∞–∫–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ —Ä–µ–∞–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ —Ç–µ–∫—É—â–µ–º –¥–≤–∏–∂–µ–Ω–∏–∏.
    ‚ùå –¢–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è ‚Äî –Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å.
    –ü–æ–ª–µ–∑–Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∏–ª–∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
   example: |
    ; my_program.src
    DEF my_program()
        my_program.X = $POS_ACT.X
        my_program.Y = $POS_ACT.Y
        my_program.Z = $POS_ACT.Z
        ; —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è –∫–ª–∏–µ–Ω—Ç—É
    END

 - name-var: $ACC_CAR_ACT
   sintax: /
    DECL FRAME acc
    acc = $ACC_CAR_ACT

   discriptions: |
    –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ —É—Å–∫–æ—Ä–µ–Ω–∏—è —Ä–æ–±–æ—Ç–∞, –º–æ–∂–Ω–æ –ª–æ–≥–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ –≤—Å–µ–º –ø—É—Ç–∏ –¥–≤–∏–∂–µ–Ω–∏—è 
    ‚ùå –¢–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è ‚Äî –Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å.
    –ü–æ–ª–µ–∑–Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∏–ª–∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
   example: |
    DECL FRAME acc
    acc = $ACC_CAR_ACT

    ; acc.X, acc.Y, acc.Z ‚Äî –ª–∏–Ω–µ–π–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ (–º/—Å¬≤)
    ; acc.A, acc.B, acc.C ‚Äî —É–≥–ª–æ–≤–æ–µ (¬∞/—Å¬≤) ‚Äî **–Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–µ**
    ; acc.ABS ‚Äî –º–æ–¥—É–ª—å —É—Å–∫–æ—Ä–µ–Ω–∏—è –≤ XYZ: ‚àö(X¬≤ + Y¬≤ + Z¬≤)
    __________________

    DEF TestAccInPTP()
      DECL FRAME acc_tcp
      $ACC_AXIS[1] = 50
      PTP XP1
      acc_tcp = $ACC_CAR_ACT
      MsgNotify("–ü–æ—Å–ª–µ PTP: ACC_ABS = %1", acc_tcp.ABS)
    END
  
 - name-var: $ACC_CAR_LIMIT
   sintax: $ACC_CAR_LIMIT = {X 10.0, Y 10.0, Z 10.0, ABS 15.0}
   discriptions: |
    –ü–æ—Ä–æ–≥, –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ –∫–æ—Ç–æ—Ä–æ–≥–æ —Ä–æ–±–æ—Ç –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è (–µ—Å–ª–∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –≤–∫–ª—é—á—ë–Ω).
    –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å–µ –Ω—É–ª–∏ ‚Üí –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ—Ç–∫–ª—é—á—ë–Ω.
    ABS ‚Äî —Å–∞–º—ã–π –≤–∞–∂–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä: –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ —Å—É–º–º–∞—Ä–Ω–æ–≥–æ —É—Å–∫–æ—Ä–µ–Ω–∏—è.
    –≠—Ç–æ –ø–æ—Ä–æ–≥, –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ –∫–æ—Ç–æ—Ä–æ–≥–æ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ (–µ—Å–ª–∏ –≤–∫–ª—é—á—ë–Ω –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —á–µ—Ä–µ–∑ $ACC_CAR_STOP).
    –ó–Ω–∞—á–µ–Ω–∏—è ‚Äî –≤ –º/—Å¬≤ (–ª–∏–Ω–µ–π–Ω—ã–µ), ¬∞/—Å¬≤ (—É–≥–ª–æ–≤—ã–µ ‚Äî –Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è).
    üîß –ö–∞–∫–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–æ–ø—É—Å—Ç–∏–º—ã?
    –¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏: –æ—Ç 0 –¥–æ –æ–≥—Ä–æ–º–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π (–Ω–æ —Ñ–∏–∑–∏—á–µ—Å–∫–∏ ‚Äî –¥–æ ~30‚Äì50 –º/—Å¬≤ —É –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö —Ä–æ–±–æ—Ç–æ–≤).
    –ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏:
    –î–ª—è –¥–µ–ª–∏–∫–∞—Ç–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π: 2‚Äì8 –º/—Å¬≤
    –î–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–π: 10‚Äì20 –º/—Å¬≤
    –ú–∞–∫—Å–∏–º—É–º —É KUKA: —á–∞—Å—Ç–æ 25‚Äì30 –º/—Å¬≤ (–Ω–æ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –º–æ–¥–µ–ª–∏ –∏ –Ω–∞–≥—Ä—É–∑–∫–∏)
    ‚ö†Ô∏è –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: –µ—Å–ª–∏ $ACC_CAR_LIMIT.ABS = 0 ‚Üí –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ—Ç–∫–ª—é—á—ë–Ω (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é!). 
   example: |
    DEF SafeMove()
      ; –í–∫–ª—é—á–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —É—Å–∫–æ—Ä–µ–Ω–∏—è
      $ACC_CAR_LIMIT = {X 10.0, Y 10.0, Z 10.0, ABS 15.0}
      $ACC_CAR_STOP = TRUE

      ; –î–µ–ª–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
      $ACC.CP = 5.0
      LIN XP1

      ; –í—ã–∫–ª—é—á–∞–µ–º (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      $ACC_CAR_STOP = FALSE
    END

