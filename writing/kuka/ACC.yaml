 - name-var: $ACC_CAR_STOP
   sintax: |
    $ACC_CAR_STOP = TRUE   ; –≤–∫–ª—é—á–∏—Ç—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
