     –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –≤–∞–∂–Ω–æ –∑–Ω–∞—Ç—å, –∫—É–¥–∞ —Ä–æ–±–æ—Ç "—Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –µ—Ö–∞—Ç—å", –¥–∞–∂–µ –µ—Å–ª–∏ –µ—â—ë –Ω–µ –Ω–∞—á–∞–ª –¥–≤–∏–≥–∞—Ç—å—Å—è.
     –í—ã–∑—ã–≤–∞–µ—Ç –æ—Å—Ç–∞–Ω–æ–≤–∫—É —É–ø—Ä–µ–∂–¥–∞—é—â–µ–≥–æ –±—É—Ñ–µ—Ä–∞ (advance run stop) –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–µ ‚Äî KRL –∂–¥—ë—Ç, –ø–æ–∫–∞ –±—É—Ñ–µ—Ä —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ—Ç—Å—è.
     üí° –ü—Ä–∏–º–µ—Ä: –ø—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –ª–∏ —Å–ª–µ–¥—É—é—â–∞—è —Ç–æ—á–∫–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∑–æ–Ω—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. 
   example: |
      ; –ü–µ—Ä–µ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ–º LIN –ø—Ä–æ–≤–µ—Ä–∏–º, –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –ª–∏ –ø–æ A2
      LIN P1

      ; –ü–æ—Å–ª–µ –∫–æ–º–∞–Ω–¥—ã –¥–≤–∏–∂–µ–Ω–∏—è –º–æ–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Ü–µ–ª—å
