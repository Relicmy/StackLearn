   discriptions: |
     —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∞—è (–∏–∑–º–µ—Ä–µ–Ω–Ω–∞—è) –ø–æ–∑–∏—Ü–∏—è –æ—Å–µ–π
     üìå –¢–∏–ø:
